---
- name: simple playbook with templates for webserver
  hosts: rhtest 

  vars:
    - http_port: 80
    - apache_max_keep_alive_requests: 115
    - ntpserver: 0.nz.pool.ntp.org

  tasks:
  - name: install apache (red hat)
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - httpd
      - php-mysql
      - libsemanage-python
    when:
      - ansible_distribution == "RedHat"
      - ansible_distribution_major_version == "7"

  - name: Set SELinux to allow httpd to connect to external database
    seboolean:
      name: httpd_can_network_connect
      state: yes
      persistent: yes
    when:
      - ansible_distribution == "RedHat"
      - ansible_distribution_major_version == "7"

  - name: install apache (ubuntu )
    apt:
      name: "{{ item }}"
      state: latest
    with_items:
      - httpd
      - php-mysql
    when:
      - ansible_distribution == "Ubuntu"

  - name: start apache
    service:
      name: httpd
      state: started
      enabled: yes

  - name: enable http port {{ http_port }}
    firewalld:
      port: "{{ http_port }}/tcp"
      state: enabled
      permanent: true
    notify: restart firewall

  - name: install common packages
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - php
      - ntp

  - name: start ntp 
    service:
      name: ntpd
      state: started
      enabled: yes

  - name: update ntp config
    template:
      src: templates/ntp.conf.j2
      dest: /etc/ntp.conf
    notify: restart ntp

  - name: update apache config file
    template:
      src: templates/httpd.conf.j2
      dest: /etc/httpd/conf/httpd.conf
    notify: restart apache

  - name: update index php file
    template:
      src: templates/index.php.j2
      dest: /var/www/html/index.php

  - name: copy the rest of html files
    copy:
      src: "{{ item }}"
      dest: /var/www/html/
    with_items:
      - templates/ingram_micro.png
      - ansible-tower-small.png
      - style.css

  handlers:
  - name: restart firewall
    service:
      name: firewalld
      state: restarted
  - name: restart apache
    service:
      name: httpd
      state: restarted
  - name: restart ntp
    service:
      name: ntpd
      state: restarted
...
